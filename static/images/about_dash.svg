<svg fill="none" viewBox="0 0 700 300" width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div,
                a,
                h6 {
                    --color-bg: #FFF;
                    --color-fg: #000;
                    --color-border: #d0d7de;
                    --border-width: max(1px, 0.0625rem);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    color: var(--color-fg);
                }

                @media (prefers-color-scheme: dark) {
                    div,
                    a,
                    h6 {
                        --color-bg: #000;
                        --color-fg: #FFF;
                        --color-border: #30363d;
                    }
                }

                .container {
                    padding: 1rem;
                    border: solid var(--border-width) var(--color-border);
                    border-radius: 0.25rem;
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                }

                ul {
                    padding: 0;
                    list-style-type: none;
                    display: flex;
                    flex-direction: column;
                    gap: 0.5rem;
                }

                ul li {
                    text-decoration: none;
                    font-size: 0.65rem;
                    border: solid var(--border-width) var(--color-border);
                    color: var(--color-fg);
                    padding: 0.25rem 0.5rem;
                    border-radius: 0.25rem;
                    display: grid;
                    grid-template-columns: 1rem 1fr;
                    align-items: center;
                    grid-gap: 0.5rem;
                }

                ul li svg{
                    padding: 0.1rem;
                    height: 0.8rem;
                    width: 0.8rem;
                }

                ul li svg path{
                    fill: color-mix(in srgb, var(--color-fg) 50%, transparent);
                }

                h6 {
                    margin: 0;
                    padding: 0;
                    font-size: 0.75rem;
                    color: var(--color-fg);
                }

                #about-list {
                    width: 100%;
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    grid-gap: 0.5rem;
                }
            </style>

            <div id="about-list">
                <div class="container">
                    <h6>Programming Languages</h6>
                    <ul>
                        <li href="https://google.com">
