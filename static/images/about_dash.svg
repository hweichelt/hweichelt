<svg fill="none" viewBox="0 0 600 300" width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        div {
          --color-bg: #FFF;
          --color-fg: #000;
          --color-border: color-mix(in srgb, var(--color-fg) 50%, transparent);
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          color: var(--color-fg);
        }
        @media (prefers-color-scheme: dark) {
            div {
              --color-bg: #000;
              --color-fg: #FFF;
            }
        }

        .container{
          padding: 1rem;
          border: solid 1px var(--color-border);
          border-radius: 0.25rem;
        }
        h6{
          margin: 0;
          padding: 0;
        }
        #about-list{
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
        }
      </style>

      <div class="container" id="about-list">
        <div>
          <h6>Programming Languages</h6>
        </div>
        <div>
          <h6>Libraries and Frameworks</h6>
        </div>
        <div>
          <h6>My Projects</h6>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>