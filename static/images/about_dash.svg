                            <div>Python</div>
                        </li>
                        <li href="https://google.com">Python</li>
                        <li href="https://google.com">Python</li>
                        <li href="https://google.com">Python</li>
                    </ul>
                </div>
                <div class="container">
                    <h6>Libraries and Frameworks</h6>
                </div>
                <div class="container">
                    <h6>My Projects</h6>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>