<svg fill="none" viewBox="0 0 1500 500" width="1500" height="500" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div, a, h6 {
                --color-bg: #FFF;
                --color-fg: #000;
                --color-border: #d0d7de;
                --border-width: max(1px, 0.0625rem);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                color: var(--color-fg);
                }

                @media (prefers-color-scheme: dark) {
                div {
                --color-bg: #000;
                --color-fg: #FFF;
                }
                }

                .container {
                padding: 1rem;
                border: solid var(--border-width) var(--color-border);
                border-radius: 0.25rem;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                }

                .list {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                }

                .list a {
                text-decoration: none;
                font-size: 0.65rem;
                border: solid var(--border-width) var(--color-border);
                color: var(--color-fg);
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                }


                h6 {
                margin: 0;
                padding: 0;
                font-size: 0.75rem;
                }

                #about-list {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 0.5rem;
                }
            </style>

            <div id="about-list">
                <div class="container">
                    <h6>Programming Languages</h6>
                    <div class="list">
                        <a href="https://google.com">Python</a>
                        <a href="https://google.com">Python</a>
                        <a href="https://google.com">Python</a>
                        <a href="https://google.com">Python</a>
                    </div>
                </div>
                <div class="container">
                    <h6>Libraries and Frameworks</h6>
                </div>
                <div class="container">
                    <h6>My Projects</h6>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>