<svg fill="none" viewBox="0 0 390 200" width="390" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div,
                a,
                h6 {
                    --color-bg: #FFF;
                    --color-fg: #000;
                    --color-border: #d0d7de;
                    --color-primary: #ff8023;
                    --color-secondary: #6a5b94;
                    --border-width: max(1px, 0.0625rem);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    color: var(--color-fg);
                }

                @media (prefers-color-scheme: dark) {
                    div,
                    a,
                    h6 {
                        --color-bg: #000;
                        --color-fg: #FFF;
                        --color-border: #30363d;
                        --color-primary: #6a5b94;
                        --color-secondary: #ff8023;
                    }
                }
                .container {
                    position: relative;
                    border: solid var(--border-width) var(--color-border);
                    border-radius: 0.25rem;
                    overflow: hidden;
                    flex: 1;
                    display: grid;
                    grid-template-columns: 1fr auto;
                    grid-template-rows: auto 1fr;
                }
                .container .title{
                    font-weight: bolder;
                    font-size: 1rem;
                    padding: 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                    display: flex;
                    align-items: center;
                }
                .container .icon{
                    padding: 1rem;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-left: solid var(--border-width) var(--color-border);
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .icon svg{
                    width: 1.25rem;
                    height: 1.25rem;
                }
                .container .icon svg path{
                    fill: color-mix(in srgb, var(--color-fg) 50%, transparent);
                }
                .container .gradient{
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    width: 6rem;
                    height: 6rem;
                    background: var(--color-secondary);
                    border-radius: 50%;
                    transform: translate(50%,50%);
                    filter: blur(3rem);
                    opacity: 0.7;
                    animation: gradient 2s forwards;
                }
                @keyframes gradient{
                    0%{
                        opacity: 0;
                        filter: blur(1rem);
                    }
                    100%{
                        filter: blur(3rem);
                        opacity: 0.7;
                    }
                }
                .container .dot{
                    position: absolute;
                    bottom: 1rem;
                    right: 1rem;
                    width: 1rem;
                    height: 1rem;
                    background: var(--color-secondary);
                    border-radius: 50%;
                    animation: dot 1s forwards;
                }
                @keyframes dot{
                    0%{
                        opacity: 0;
                        bottom: 2rem;
                    }
                    100%{
                        opacity: 0.7;
                        bottom: 1rem;
                    }
                }
                ul ul{
                    padding-left: 1rem;
                }
                ul li{
                    font-size: 0.8rem;
                }
                ul ul li{
                    font-size: 0.7rem;
                }
                #content{
                    display: flex;
                    height: 200px;

                }
            </style>

            <div id="content">
                <div class="container">
                    <div class="title">clingo-explaid</div>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M439.8 200.5c-7.7-30.9-22.3-54.2-53.4-54.2h-40.1v47.4c0 36.8-31.2 67.8-66.8 67.8H172.7c-29.2 0-53.4 25-53.4 54.3v101.8c0 29 25.2 46 53.4 54.3 33.8 9.9 66.3 11.7 106.8 0 26.9-7.8 53.4-23.5 53.4-54.3v-40.7H226.2v-13.6h160.2c31.1 0 42.6-21.7 53.4-54.2 11.2-33.5 10.7-65.7 0-108.6zM286.2 404c11.1 0 20.1 9.1 20.1 20.3 0 11.3-9 20.4-20.1 20.4-11 0-20.1-9.2-20.1-20.4 .1-11.3 9.1-20.3 20.1-20.3zM167.8 248.1h106.8c29.7 0 53.4-24.5 53.4-54.3V91.9c0-29-24.4-50.7-53.4-55.6-35.8-5.9-74.7-5.6-106.8 .1-45.2 8-53.4 24.7-53.4 55.6v40.7h106.9v13.6h-147c-31.1 0-58.3 18.7-66.8 54.2-9.8 40.7-10.2 66.1 0 108.6 7.6 31.6 25.7 54.2 56.8 54.2H101v-48.8c0-35.3 30.5-66.4 66.8-66.4zm-6.7-142.6c-11.1 0-20.1-9.1-20.1-20.3 .1-11.3 9-20.4 20.1-20.4 11 0 20.1 9.2 20.1 20.4s-9 20.3-20.1 20.3z"/></svg>
                    </div>
                    <div>
                        <ul>
                            <li>Tools for explanation with clingo</li>
                            <li>Library written for the clingo python API</li>
                            <li>Functionality for</li>
                            <ul>
                                <li>Minimal Unsatisfiable Subsets</li>
                                <li>Unsatisfiable Subsets</li>
                                <li>Solver Decisions</li>
                            </ul>
                        </ul>
                    </div>
                    <div class="gradient"> </div>
                    <div class="dot"> </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>