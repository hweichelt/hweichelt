
<svg fill="none" viewBox="0 0 390 200" width="390" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div,
                a,
                h6 {
                    --color-bg: #FFF;
                    --color-fg: #000;
                    --color-border: #d0d7de;
                    --color-primary: #ff8023;
                    --color-secondary: #6a5b94;
                    --border-width: max(1px, 0.0625rem);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    color: var(--color-fg);
                }

                @media (prefers-color-scheme: dark) {
                    div,
                    a,
                    h6 {
                        --color-bg: #000;
                        --color-fg: #FFF;
                        --color-border: #30363d;
                        --color-primary: #6a5b94;
                        --color-secondary: #ff8023;
                    }
                }
                .container {
                    position: relative;
                    border: solid var(--border-width) var(--color-border);
                    border-radius: 0.25rem;
                    overflow: hidden;
                    flex: 1;
                    display: grid;
                    grid-template-columns: 1fr auto auto;
                    grid-template-rows: auto 1fr;
                }
                .container .title{
                    font-weight: bolder;
                    font-size: 1rem;
                    padding: 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                    display: flex;
                    align-items: center;
                }
                .container .date{
                    display: flex;
                    align-items: center;
                    font-size: 0.8rem;
                    padding: 0 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .date div{
                    background: color-mix(in srgb, var(--color-fg) 10%, transparent);
                    padding: 0.25rem 0.5rem;
                    border-radius: 0.25rem;
                }
                .container .icon{
                    padding: 1rem;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-left: solid var(--border-width) var(--color-border);
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .icon svg{
                    width: 1.25rem;
                    height: 1.25rem;
                }
                .container .icon svg path{
                    fill: color-mix(in srgb, var(--color-fg) 50%, transparent);
                }
                .container .gradient{
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    width: 6rem;
                    height: 6rem;
                    background: var(--color-primary);
                    border-radius: 50%;
                    transform: translate(50%,50%);
                    filter: blur(3rem);
                    opacity: 0.7;
                    animation: gradient 2s forwards;
                }
                @keyframes gradient{
                    0%{
                        opacity: 0;
                        filter: blur(1rem);
                    }
                    100%{
                        filter: blur(3rem);
                        opacity: 0.7;
                    }
                }
                .container .dot{
                    position: absolute;
                    bottom: 1rem;
                    right: 1rem;
                    width: 1rem;
                    height: 1rem;
                    background: var(--color-primary);
                    border-radius: 50%;
                    animation: dot 1s forwards;
                }
                @keyframes dot{
                    0%{
                        opacity: 0;
                        bottom: 2rem;
                    }
                    100%{
                        opacity: 0.7;
                        bottom: 1rem;
                    }
                }
                ul ul{
                    padding-left: 1rem;
                }
                ul li{
                    font-size: 0.8rem;
                }
                ul ul li{
                    font-size: 0.7rem;
                }
                #content{
                    display: flex;
                    height: 200px;

                }
            </style>

            <div id="content">
                <div class="container">
                    <div class="title">bookbuddy</div>
                    <div class="date"><div>2024</div></div>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M352 256c0 22.2-1.2 43.6-3.3 64l-185.3 0c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64l185.3 0c2.2 20.4 3.3 41.8 3.3 64zm28.8-64l123.1 0c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64l-123.1 0c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32l-116.7 0c-10-63.9-29.8-117.4-55.3-151.6c78.3 20.7 142 77.5 171.9 151.6zm-149.1 0l-176.6 0c6.1-36.4 15.5-68.6 27-94.7c10.5-23.6 22.2-40.7 33.5-51.5C239.4 3.2 248.7 0 256 0s16.6 3.2 27.8 13.8c11.3 10.8 23 27.9 33.5 51.5c11.6 26 20.9 58.2 27 94.7zm-209 0L18.6 160C48.6 85.9 112.2 29.1 190.6 8.4C165.1 42.6 145.3 96.1 135.3 160zM8.1 192l123.1 0c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64L8.1 320C2.8 299.5 0 278.1 0 256s2.8-43.5 8.1-64zM194.7 446.6c-11.6-26-20.9-58.2-27-94.6l176.6 0c-6.1 36.4-15.5 68.6-27 94.6c-10.5 23.6-22.2 40.7-33.5 51.5C272.6 508.8 263.3 512 256 512s-16.6-3.2-27.8-13.8c-11.3-10.8-23-27.9-33.5-51.5zM135.3 352c10 63.9 29.8 117.4 55.3 151.6C112.2 482.9 48.6 426.1 18.6 352l116.7 0zm358.1 0c-30 74.1-93.6 130.9-171.9 151.6c25.5-34.2 45.2-87.7 55.3-151.6l116.7 0z"/></svg>
                    </div>
                    <div style="grid-column: 1/4;">
                        <ul>
                            <li>An interactive book recommender</li>
                            <li>Uses an LLM agent for specialized recommendations</li>
                            <li>Library, exploration, and social features</li>
                            <li>Combines classic and generative recommendation</li>
                        </ul>
                    </div>
                    <div class="gradient"> </div>
                    <div class="dot"> </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>