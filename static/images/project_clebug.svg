
<svg fill="none" viewBox="0 0 390 200" width="390" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div,
                a,
                h6 {
                    --color-bg: #FFF;
                    --color-fg: #000;
                    --color-border: #d0d7de;
                    --color-primary: #ff8023;
                    --color-secondary: #6a5b94;
                    --border-width: max(1px, 0.0625rem);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    color: var(--color-fg);
                }

                @media (prefers-color-scheme: dark) {
                    div,
                    a,
                    h6 {
                        --color-bg: #000;
                        --color-fg: #FFF;
                        --color-border: #30363d;
                        --color-primary: #6a5b94;
                        --color-secondary: #ff8023;
                    }
                }
                .container {
                    position: relative;
                    border: solid var(--border-width) var(--color-border);
                    border-radius: 0.25rem;
                    overflow: hidden;
                    flex: 1;
                    display: grid;
                    grid-template-columns: 1fr auto auto;
                    grid-template-rows: auto 1fr;
                }
                .container .title{
                    font-weight: bolder;
                    font-size: 1rem;
                    padding: 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                    display: flex;
                    align-items: center;
                }
                .container .date{
                    display: flex;
                    align-items: center;
                    font-size: 0.8rem;
                    padding: 0 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .date div{
                    background: color-mix(in srgb, var(--color-fg) 10%, transparent);
                    padding: 0.25rem 0.5rem;
                    border-radius: 0.25rem;
                }
                .container .icon{
                    padding: 1rem;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-left: solid var(--border-width) var(--color-border);
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .icon svg{
                    width: 1.25rem;
                    height: 1.25rem;
                }
                .container .icon svg path{
                    fill: color-mix(in srgb, var(--color-fg) 50%, transparent);
                }
                .container .text{
                    grid-column: 1/4;
                }
                .container .text ul ul{
                    padding-left: 1rem;
                }
                .container .text ul li{
                    font-size: 0.8rem;
                }
                .container .text ul ul li{
                    font-size: 0.7rem;
                }
                .container ul.stack{
                    padding: 0;
                    margin: 0;
                    position: absolute;
                    bottom: 1rem;
                    left: 1rem;
                    right: 1rem;
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-start;
                    gap: 0.5rem;
                }
                .container .stack li{
                    display: grid;
                    grid-template-columns: auto 1fr;
                    font-size: 0.7rem;
                    align-items: center;
                    padding: 0.25rem;
                    border: solid var(--border-width) var(--color-border);
                    color: var(--color-fg);
                    border-radius: 0.25rem;
                }
                .container .stack li:has(div){
                    gap: 0.35rem;
                    padding: 0.25rem 0.75rem 0.25rem 0.5rem;
                }
                .container .stack li svg{
                    padding: 0.1rem;
                    height: 0.8rem;
                    width: 0.8rem;
                }
                .container .stack li svg path{
                    fill: color-mix(in srgb, var(--color-fg) 50%, transparent);
                }
                .container .gradient{
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    width: 6rem;
                    height: 6rem;
                    background: var(--color-primary);
                    border-radius: 50%;
                    transform: translate(50%,50%);
                    filter: blur(3rem);
                    opacity: 0.7;
                    animation: gradient 2s forwards;
                }
                @keyframes gradient{
                    0%{
                        opacity: 0;
                        filter: blur(1rem);
                    }
                    100%{
                        filter: blur(3rem);
                        opacity: 0.7;
                    }
                }
                .container .dot{
                    position: absolute;
                    bottom: 1rem;
                    right: 1rem;
                    width: 1rem;
                    height: 1rem;
                    background: var(--color-primary);
                    border-radius: 50%;
                    animation: dot 1s forwards;
                }
                @keyframes dot{
                    0%{
                        opacity: 0;
                        bottom: 2rem;
                    }
                    100%{
                        opacity: 0.7;
                        bottom: 1rem;
                    }
                }
                #content{
                    display: flex;
                    height: 200px;

                }
            </style>

            <div id="content">
                <div class="container">
                    <div class="title">clebug</div>
                    <div class="date"><div>2024</div></div>
