<svg fill="none" viewBox="0 0 390 200" width="390" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                div,
                a,
                h6 {
                    --color-bg: #FFF;
                    --color-fg: #000;
                    --color-border: #d0d7de;
                    --color-primary: #ff8023;
                    --color-secondary: #6a5b94;
                    --border-width: max(1px, 0.0625rem);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                    color: var(--color-fg);
                }

                @media (prefers-color-scheme: dark) {
                    div,
                    a,
                    h6 {
                        --color-bg: #000;
                        --color-fg: #FFF;
                        --color-border: #30363d;
                        --color-primary: #6a5b94;
                        --color-secondary: #ff8023;
                    }
                }
                .container {
                    position: relative;
                    border: solid var(--border-width) var(--color-border);
                    border-radius: 0.25rem;
                    overflow: hidden;
                    flex: 1;
                    display: grid;
                    grid-template-columns: 1fr auto auto;
                    grid-template-rows: auto 1fr;
                }
                .container .title{
                    font-weight: bolder;
                    font-size: 1rem;
                    padding: 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                    display: flex;
                    align-items: center;
                }
                .container .date{
                    display: flex;
                    align-items: center;
                    font-size: 0.8rem;
                    padding: 0 1rem;
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .date div{
                    background: color-mix(in srgb, var(--color-fg) 10%, transparent);
                    padding: 0.25rem 0.5rem;
                    border-radius: 0.25rem;
                }
                .container .icon{
                    padding: 1rem;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-left: solid var(--border-width) var(--color-border);
                    border-bottom: solid var(--border-width) var(--color-border);
                }
                .container .icon svg{
                    width: 1.25rem;
                    height: 1.25rem;
                }
                .container .icon svg path{
                    fill: color-mix(in srgb, var(--color-fg) 50%, transparent);
                }
                .container .gradient{
                    position: absolute;
                    bottom: 0;
                    right: 0;
                    width: 6rem;
                    height: 6rem;
                    background: var(--color-secondary);
                    border-radius: 50%;
                    transform: translate(50%,50%);
                    filter: blur(3rem);
                    opacity: 0.7;
                    animation: gradient 2s forwards;
                }
                @keyframes gradient{
                    0%{
                        opacity: 0;
                        filter: blur(1rem);
                    }
                    100%{
                        filter: blur(3rem);
                        opacity: 0.7;
                    }
                }
                .container .dot{
                    position: absolute;
                    bottom: 1rem;
                    right: 1rem;
                    width: 1rem;
                    height: 1rem;
                    background: var(--color-secondary);
                    border-radius: 50%;
                    animation: dot 1s forwards;
                }
                @keyframes dot{
                    0%{
                        opacity: 0;
                        bottom: 2rem;
                    }
                    100%{
                        opacity: 0.7;
                        bottom: 1rem;
                    }
                }
                ul ul{
                    padding-left: 1rem;
                }
                ul li{
                    font-size: 0.8rem;
                }
                ul ul li{
                    font-size: 0.7rem;
                }
                #content{
                    display: flex;
                    height: 200px;

                }
            </style>

            <div id="content">
                <div class="container">
                    <div class="title">clingo-explaid</div>
                    <div class="date"><div>2023</div></div>
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M50.7 58.5L0 160l208 0 0-128L93.7 32C75.5 32 58.9 42.3 50.7 58.5zM240 160l208 0L397.3 58.5C389.1 42.3 372.5 32 354.3 32L240 32l0 128zm208 32L0 192 0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-224z"/></svg>
                    </div>
                    <div style="grid-column: 1/4;">
                        <ul>
                            <li>Tools for explanation with clingo</li>
                            <li>Library written for the clingo python API</li>
                            <li>Functionality for</li>
                            <ul>
                                <li>Minimal Unsatisfiable Subsets</li>
                                <li>Unsatisfiable Subsets</li>
                                <li>Solver Decisions</li>
                            </ul>
                        </ul>
                    </div>
                    <div class="gradient"> </div>
                    <div class="dot"> </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>